<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>削除画面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
    <link th:href="@{webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:href="@{webjars/jquery/3.6.0/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
    <script th:href="@{webjars/popper/1.12.9-1/js/popper.js}"></script>
    <script th:src="@{/js/common.js}" rel="javascript" type="text/javascript"></script>

    <!--modal-->
    <script>
        $(document).ready(function() {
            $('.delete-confirm').click(function(){
                $('#deletebtn').val( $(this).val() );
            });
        });
    </script>

</head>
<body>
<h1 th:text="削除画面"></h1>


<main class="w-50">

    <div class="container table-scroller">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">名前</th>
                <th scope="col">詳細</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" th:each="list : ${deleteList}">
                <td th:text="${list.id}"></td>
                <td th:text="${list.name}"></td>
                <td th:text="${list.details}"></td>
                <td>
                    <form th:action="@{/delete/} + ${list.id}" method="post">
                        <input type="submit"  class="btn btn-outline-danger delete-action" th:id="${list.id}" data-toggle="modal" data-target="#confirm-delete" value="削除"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
