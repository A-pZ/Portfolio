<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>データ追加画面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>

    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
    <link th:href="@{webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:href="@{webjars/jquery/3.6.0/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
    <script th:href="@{webjars/popper/1.12.9-1/js/popper.js}"></script>
    <script th:src="@{/js/common.js}" rel="javascript" type="text/javascript"></script>
</head>
<body>
<h1 th:text="追加画面"></h1>

<form method="post" action="/create" th:action="@{/create}" th:object="${formModel}">
    <p>名前:
        <input type="text" th:field="*{name}"/>
    </p>
    <p>詳細:
        <input type="text" th:field="*{details}"/>
    </p>

    <input type="submit" class="btn btn-primary" value="追加" />
</form>

</body>
</html>
