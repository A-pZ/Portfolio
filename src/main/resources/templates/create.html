<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>データ追加画面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <style type="text/css">
        form {
            border-style: solid;
            border-color: black;
            border-width: 1px;
            margin: 5px;
            padding: 10px;
        }
    </style>
    <link th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:href="@{webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>


</head>
<body>

<form method="post" action="/create" th:action="@{/create}" th:object="${formModel}">
    <p>名前:
        <input type="text" th:field="*{name}" />
    </p>
    <p>詳細:
        <input type="text" th:field="*{details}" />
    </p>

    <button class="btn btn-primary" type="submit">登録</button>
</form>

</body>
</html>
