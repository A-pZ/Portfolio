<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot - テスト用画面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <style type="text/css">
        form {
            border-style: solid;
            border-color: black;
            border-width: 1px;
            margin: 5px;
            padding: 10px;
        }
    </style>
    <link th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:href="@{webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>
<body>

<h1 th:text="'CRUDサンプル1'">見出し1</h1>
<row>
<table class="table table-bordered table-responsive-sm">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">名前</th>
        <th scope="col">詳細</th>
    </tr>
    </thead>
    <tr scope="row" th:each="list : ${dataList}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.details}"></td>
    </tr>

</table>


</row>

<div th:class="container">
    <div class="row">
        <a href="login.html"  class="btn btn-primary" th:href="@{/login}">ログイン</a>
    </div>
</div>

</body>
</html>
