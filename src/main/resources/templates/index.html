<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot - テスト用画面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <style type="text/css">
        form {
            border-style: solid;
            border-color: black;
            border-width: 1px;
            margin: 5px;
            padding: 10px;
        }
    </style>
    <script th:href="@{webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <link th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<h1 th:text="'これはThymeleafですか？'">ｈｔｍｌ－見出し１</h1>
はい、SpringBootで推奨されています。

<table>
    <tr th:each="list : ${dataList}">
        <td th:text="${list.name}"></td>
        <td th:text="${list.details}"></td>
    </tr>

</table>

<div th:class="container">
    <div class="row">
        <a href="login.html"  class="btn btn-primary" th:href="@{/login}">ログイン</a>
    </div>
</div>
