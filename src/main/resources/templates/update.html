<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>データ編集画面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>

    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
    <link th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:href="@{webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>
<body>

<form method="post" action="/update" th:action="@{/update}" th:object="${selectData}">
    <p>ID:
        <a type="text" name="id" th:text="*{id}" />
    </p>

    <p>名前:
        <input type="text" name="name" th:value="*{name}" />
    </p>
    <p>詳細:
        <input type="text" name="details" th:value="*{details}" />
    </p>

    <button class="btn btn-primary" type="submit">更新</button>
</form>

</body>
</html>
